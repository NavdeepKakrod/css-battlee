<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Characters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">MARVEL <span id="char">Characters</span></div>
        <div class="search-bar">
            <input type="text" placeholder="Search Marvel">
        </div>
        <nav>
            <ul>
                <li><a href="#">Characters</a></li>
                <li><a href="#">Comics</a></li>
                <li><a href="#">Stories</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
            </ul>
        </nav>
        
    </header>

    <!-- Characters Section -->
    <section class="characters">
        <div class="character-card" style="background: linear-gradient(135deg, #4a90e2, #7b4397);">
            <img id="ca" src="ca.png" alt="Captain America">
            <h2>Captain America</h2>
            <p>Steve Rogers</p>
        </div>
        <div class="character-card" style="background: linear-gradient(135deg, #a03109, #ff6347);">
            <img id="im" src="im.png" alt="Iron Man">
            <h2>Iron Man</h2>
            <p>Tony Stark</p>
        </div>
        <div class="character-card" style="background: linear-gradient(135deg, #8e44ad, #3498db);">
            <img id="bw" src="bw.png" alt="Black Widow">
            <h2>Black Widow</h2>
            <p>Natasha Romanoff</p>
        </div>
        <div class="character-card" style="background: linear-gradient(135deg, #e74c3c, #3498db);">
            <img id="sp" src="sp.png" alt="Spider-Man">
            <h2>Spider-Man</h2>
            <p>Peter Parker</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="pagination">
            <a href="#">Previous</a>
        </div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <div class="pagination">
            <a href="#">Next</a>
        </div>
    </footer>

</body>
</html>
